<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE Cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- app container declaration -->
    <div id="app">
      <!-- WRAPPER -->
      <div class="wrapper-container">
        <div class="chat-container">
          <!-- Sezione contatti -->
          <section id="contact-section">
            <!-- Head section -->
            <div class="section-head">
              <!-- AVATAR -->
              <div class="avatar-img-container">
                <img class="avatar-img" src="./img/avatar_1.jpg" alt="" />
                <span class="d-inline-block ms-2">Nome Utente</span>
              </div>
              <!-- ICONS -->
              <div class="icons-container">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <!-- Notification info section -->
            <div class="p-3 bg-info border border-info">
              <div class="notification-bell">
                <i class="fa-solid fa-bell-slash text-info"></i>
              </div>

              <!-- Notification text -->
              <div class="notification-text">
                <span class="notification-title">
                  Ricevi notifiche di nuovi messaggi</span
                >
                <span class="notification-subtitle">
                  Attiva notifiche desktop</span
                >
              </div>
            </div>
            <!-- Search contact -->
            <div class="p-2">
              <input
                type="text"
                class="form-control"
                placeholder="cerca o inizia una nuova chat"
              />
            </div>
            <!-- Contact list -->
            <div id="contact-list-container"></div>
          </section>
          <!-- Sezione chat -->
          <section id="chat-section">
            <!-- Head section -->
            <div class="section-head">
              <!-- AVATAR -->
              <div class="avatar-img-container">
                <img class="avatar-img" src="./img/avatar_1.jpg" alt="" />
                <span class="d-inline-block ms-2">Nome Utente</span>
              </div>
              <!-- ICONS -->
              <div class="icons-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <!-- Chat section -->
            <div class="section-chat">aaa</div>
            <!-- Write message section -->
            <div class="section-write-message">aaa</div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
